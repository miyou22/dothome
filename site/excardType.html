<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="seobi">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="전대섭. 웹 퍼블리셔, 웹 표준, 웹 접근성, 화려한 디자인, seobi, publisher, css3, html, markup, design, seobi">
    <title>CardType01</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    
    <!--Card Type CSS-->
    <link rel="stylesheet" href="css/excardType.css">

</head>
<body>
 
    <!--excardType01--> 
    <section class="cardType">
        <div class="container">
            <div class="ex-cardType">
                <h2>클로바노트에서<br>음성 기록을 정리하는 팁</h2>
                <div class="card-wrap">
                    <div class="card">
                        <strong class="card-title">녹음 찾기</strong>
                        <span class="card-desc">메모, 북마크 구간을<Br> 검색해서 쉽게 찾아 들어요</span>
                        <img src="img/ex-card01.jpg" alt="예시입니다." class="card-img">
                   </div>
                   <div class="card">
                        <strong class="card-title">수정하기</strong>
                        <span class="card-desc">변환된 음성 기록과<br> 메모를 수정할 수  있어요</span>
                        <img src="img/ex-card02.jpg" alt="예시입니다." class="card-img">
                   </div>
                   <div class="card">
                        <strong class="card-title">다운로드</strong>
                        <span class="card-desc">녹음 파일과 음성기록,<br> 메모를 다운로드 할 수 있어요</span>
                        <img src="img/ex-card03.jpg" alt="예시입니다." class="card-img">
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!--//excardType01-->

</body>
</html>
