<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  
  <!--Card Type CSS-->
  <link rel="stylesheet" href="css/imageType.css">
</head>
<body>
    <!--이미지를 표현하는 방법
        1. 이미지를 img태그 : alt속성이 들어가야함 -> 의미가 있을 때 사용
        2. 이미지를 background 속성  : alt속성 필요없음 -> 의미가 없을 때 사용(장식이나 배경으로 쓸때)
     
        3. 요즘에는 의미가 있는 이미지도 background로 사용 -> 이미지 스프라이트 기법
        - 이미지 스프라이트를 사용하게 되면 접근성이 깨짐(alt속성 못씀) ->IR효과(alt효과를 임의로 만듬)
        - 요즘에는 가장 많이 사용함

        4. 이미지 해상도 -> 이미지 분류(애플사이트가 잘되어있음) => picture태그, figure태그
    -->
    
    <!--imagetype01-->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>동물공감 이야기</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/image01.jpg" alt="리버풀입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">애교만점 웰시코기</h3>
                            <p class="image-desc">포메라니안은 작고 귀여운 체구에 비해 대범한 <br>성격을 가지고 있으며 호기심이 많은 견종입니다.</p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/image02.jpg" alt="맨시티입니다.">
                        <div class="image-cont s2">
                            <h3 class="image-title">강아지계의 연예인, 비숑프리제</h3>
                            <p class="image-desc">최근 연예인들 사이에서 키우는 강아지로 유명해진 비숑프리제는<br> 생김새가 아주 작은 바빗과 매우 흡사하여 바비숑이라는 이름....</p>
                            <a class="image-btn yellow" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--//imagetype01-->

    <!-- imagetype02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image"> <!--figure는 시멘틱 태그-->
                        <img class="image-img" src="img/image03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/image04.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/image05.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
<!--//imagetype02-->


    <!-- imagetype03 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType03">
                <p>안산여행</p>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/im1.jpg" alt="안산" class="img">
                        <div class="image-cont0">
                            <h3 class="image-title">안산시</h3>
                            <span class="image-desc">숲과 바다 사람의 어울림 아름다운 색의 도시 안산 <br>안산시가 여러분을 초대합니다.</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/im2.jpg" alt="안산" class="img">
                        <div class="image-cont">
                            <h3 class="image-title">대부도</h3>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/im3.jpg" alt="안산" class="img">
                        <div class="image-cont">
                            <h3 class="image-title">조력발전소</h3>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/im4.jpg" alt="안산" class="img">
                        <div class="image-cont">
                            <h3 class="image-title">노적봉</h3>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/im5.jpg" alt="안산" class="img">
                        <div class="image-cont">
                            <h3 class="image-title">갈대슾지</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
