<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
            box-sizing: border-box;
            text-decoration: none;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        /* 메인 */
        #header{
            background: blue;
            width: 100%;
            height: 100px;
        }
        .hWrap{
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }
        .logo{
            width: 400px;
            color: white;
            font-size: 30px;
            line-height: 100px;
        }
        .logo p{
            margin-left: 20px;
        }
        .menu{
            width: 800px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .menu > a{
            width: 25%;
            color: white;
        }
        .menu .submenu{
            width: 800px;
            position: absolute;
            background: #000;
            right: 0; 
            top: 100px;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .submenu > ul{
            width: 25%;

        }
        .submenu ul > li{
            padding: 10px 0;

        }
        .submenu ul > li > a{
            text-align: center;
            color: #723ffb;
        }
        .submenu ul > li > a:hover{
            color: white;
        }
        /* 이미지 슬라이드 */
        .imgWrap{
            width: 100%;
            height: 300px;
            position: relative;
        }
        .imgSlide > a {
            position:absolute;
            top:0;
            left:0;
        }
        .imgWrap img{
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="hWrap">
                <div class="logo">
                    <p>JUST 쇼핑몰</p>
                </div>
                <div class="menu">
                    <a href="#">탑</a>
                    <a href="#">아우터</a>
                    <a href="#">팬츠</a>
                    <a href="#">악세서리</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">블라우스</a></li>
                            <li><a href="#">티</a></li>
                            <li><a href="#">셔츠</a></li>
                            <li><a href="#">니트</a></li>
                        </ul> 
                        <ul>
                            <li><a href="#">자켓</a></li>
                            <li><a href="#">코트</a></li>
                            <li><a href="#">가디건</a></li>
                            <li><a href="#">머플러</a></li>
                        </ul> 
                        <ul>
                            <li><a href="#">청바지</a></li>
                            <li><a href="#">짧은바지</a></li>
                            <li><a href="#">긴바지</a></li>
                            <li><a href="#">레깅스</a></li>
                        </ul> 
                        <ul>
                            <li><a href="#">귀고리</a></li>
                            <li><a href="#">목걸이</a></li>
                            <li><a href="#">반지</a></li>
                            <li><a href="#">팔찌</a></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </header>
        <main id="main">
            
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".submenu").hide();
            $(".menu").mouseover(function(){
                $(".submenu").stop().slideDown(300);
            }).mouseout(function(){
                $(".submenu").stop().slideUp(300);
            })
        })
    </script>
</body>
</html>
