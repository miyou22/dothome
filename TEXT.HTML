<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #banner {
        width: 100%;
        height: 390px;
        justify-content: center;
        text-align: center;
        position: relative;
    }
    #banner .box1 {
        width: 100%;
        display: block;
        height: 390px;
        background: url(../site/img/box01.png);
        pointer-events: none;
        background-size: cover;
        background-position: 50% 50%;
        transition: all 2s;
    }
    #banner .box1:hover {
        background-image: url(../site/img/box02.png);
    }
</style>

<body>
    <banner id="banner">
        <div class="box1"></div>
        <div class="box2"></div>
    </banner>
</body>

</html>
