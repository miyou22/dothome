<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //자바스크립트가 실행되었습니다.
    //선언적 함수
    function f1(){
        document.write("함수가 실행되었습니다.<br>");
    }
    f1();
    //익명 함숙
    let f2 = function(){
        document.write("함수가 실행되었습니다.<br>");
    }
    f2();
    //리턴값 함수
    function f3(){
        let ab = "함수가 실행되었습니다<br>";
        return ab;
    }
    document.write(f3())
    //매개변수 함수
    function f4(abc){
        document.write(abc);
    }
    f4("함수가 실행되었습니다.<br>");

    //1-10 for문을 이용해서 출력
    for(let i=1; i<=10; i++){
        document.write(i,"<br>");
    }

    
    const num = [1,2,3,4,5];
    //for 출력
    for(i=0; i<num.length; i++){
        document.write(num[i], "<br>");
    }
    //forEach출력
    num.forEach(el => {
        document.write(el, "<br>");
    })
    //for in출력
    for(let z in num){
        document.write(num[z], "<br>");
    }
    //for of출력
    for(let s of num){
        document.write(s, "<br>");
    }
</script>
</html>
