<script>
    {
        var i = prompt ( "제일 먼저 잡고 싶은 물건은 무엇인가요?( 1.과일, 2.떡, 3.수정구슬  4.현찰, 5. 반지 )", "" );

        if(i=="1"){
            document.write("당신은 생각이 많고 진지해 보이는 연상 타입 입니다.");
        } else if(i=="2") {
            document.write("당신은 무드에 약해 화술과 매너가 좋은 타입 입니다.");
        } else if(i=="3") {
            document.write("당신은 정열적이고 열중하는 타입 입니다.");
        } else if(i=="4") {
            document.write("당신은 부드럽고 따뜻한 타입입니다.");
        } else if(i=="5") {
            document.write("당신은 자기를 보호해 줄 수 있는 이성 타입입니다.");
        } else {
            document.write("값을 입력해주세요");

        }  
        }
</script>
