<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요
    

        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요
   

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요
    
        //반복문
        //for문을 이용해서 1-50까지 출력
   

        //반복문
        //for문을 이용해서 50-1까지 출력
 
        //반복문
        //for문을 이용해서 1-50 출력(짝수)을 해보세요
     
        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요
  
           
        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요.

        
        //반복문
        //for문을 이용해서 구구단 5~8단만 출력을 해보세요
      


        //배열의 갯수
        const num = [100, 200, 300, 400, 500];
        
        document.write(num.length, "<br><br>");

        //배열의 3번째 값만 출력
        const sum = [100, 200, 300, 400, 500];
        
        document.write(sum[2], "<br><br>");

        //for문을 이용하여 모든값을 출력
        const ny = [100, 200, 300, 400, 500];

        for( let i = 0; i<ny.length; i++){
            document.write(ny[i], "<br><br>");
        }

        //forEach을 이용해서 모든값을 출력
        const a = [100, 200, 300, 400, 500];

        a.forEach(function(el){
            document.write(el, "<br><br>");
        });
        
        //for in문을 이용해서 모든값을 출력
        const b = [100, 200, 300, 400, 500];

        for( let i in num){
            document.write(b[i], "<br>");
        }
        //for of문을 이용해서 모든값을 출력
        const c = [100, 200, 300, 400, 500];

        for( let i of num){
            document.write(i, "<br><br>");
        }


    </script>   
</body>
</html>
