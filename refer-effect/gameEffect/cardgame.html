    <title>Card Effect - jQuery</title>

    <style>
        @font-face {
        font-family: 'Binggrae';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Binggrae.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        @font-face {
            font-family: 'BinggraeSamanco-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
        font-family: 'Cafe24Dongdong';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Dongdong.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        /* reset */
        *{
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        body{
            background: #E5F2FE;
        }

        /* audio */
        .audio{
            position: absolute;
            right: 2%; top: 2%;
        }
        .audio .btn-sound{
            display: block;
            width: 40px; height: 40px;
            background: #a6c8e9;
            text-align: center;
            line-height: 39px;
            color: #fff;
            border-radius: 50%;
        }

        /* title */
        .title{
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1{
            font-family: 'Cafe24Dongdong';
            margin-bottom: 10px;
            font-size: 50px;
        }
        .score{
            font-family: 'Cafe24Dongdong';
            font-size: 30px;
        }

        /* success */
        .success{
            display: none;
        }


        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective:  600px;
            border: 6px solid #000;
            border-radius: 1vw;
            padding: 1vw;
            background-color: #dbf8ef;

        }
        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }
  
        .cardWrap .card > div {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: .4vw;
            background-color: #bee2d7;
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }
        /* card img */
        .cardWrap .card .front {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/desert.svg);
            
        }
        .card[data-type=img1] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/rhinoceros.svg);
        }
        .card[data-type=img2] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/gorila.svg);
        }
        .card[data-type=img3] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/hyena.svg);
        }
        .card[data-type=img4] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/cheetah.svg);
        }
        .card[data-type=img5] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/tiger.svg);
        }
        .card[data-type=img6] .back {

        }
        .card[data-type=img7] .back {

        .card[data-type=img8] .back {

        }
        .card[data-type=img9] .back {

        }
    </style>
</head>

    <script>

        let sound = [

        //audio 버튼을 클릭하면 꺼지고.. 클릭하면 켜지고.. toggleClass, attr

          $(this).toggleClass("is-playing");
