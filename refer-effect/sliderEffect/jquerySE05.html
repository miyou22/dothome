<style>
    /* slider */
    .slider-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .slider-img img{
        width: 100%;
    }
    .slider-img {
       position: absolute;
       left: 50%; top: 50%;
       transform: translate(-50%, -50%);
       width: 800px;
       height: 480px;
       overflow: hidden;
    }
    .slider-inner {
       float: left;
       width: 4000px;
       height: 480px;
       position: relative;
    }
    .slider-inner .slider {
       float: left;
       width: 800px;
       height: 480px;
       position: relative;
    }
    .slider-inner .slider::before {
        content: "이미지1";
        position: absolute;
        left: 5px; top: 5px;
        background: rgba(0,0,0,.4);
        color: #fff;
        padding: 5px 10px 3px;
        font-family: 'NEXON Lv1 Gothic OTF';
    }
    .slider-inner .slider:nth-child(1){z-index:5;}
    .slider-inner .slider:nth-child(2){z-index:4;}
    .slider-inner .slider:nth-child(3){z-index:3;}
    .slider-inner .slider:nth-child(4){z-index:2;}
    .slider-inner .slider:nth-child(5){z-index:1;}
    /* .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";} */
    .slider-inner .slider::before {content: attr(data-name);
    }

    .slider-btn a{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,.4);
        text-align: center;
        line-height: 50px;
        transition: all 0.2s;
        display: block;
        color: #fff;
        text-decoration: none;
    }
    .slider-btn a:hover{
        background: rgba(241,96,86,1);
    }
    .slider-btn .prev {
        left: 0;
    }
    .slider-btn .next{
        right: 0;
    }

</style>

<script>
   const sliderWrap = $(".slider-wrap");
   const sliderImg = $(".slider-img");
   const sliderInner = $(".slider-inner");
   const slider = $(".slider");
   const sliderBtn = $(".slider-btn");

   let sliderWidth = slider.width(); 
   let sliderCount = slider.length;

   sliderInner.css({marginLeft: -sliderWidth}); //이게 없이 203번문장만 있다면 시작은 1번이미지가 아닌 5번이미지가 된다. 그래서 보여주는 화면의 왼쪽마진을 -이미지 슬라이더 크기만큼 움직여준다. 
   $(".slider:last-child").prependTo(sliderInner);
   
   function movePrev(){
        sliderInner.animate({left: sliderWidth}, 400, function(){
            $(".slider:last-child").prependTo(sliderInner); //마지막 이미지를 sliderInner의 맨 처음으로 보낸다.
            sliderInner.css("left","")

        });
   };
   function moveNext(){
        sliderInner.animate({left: -sliderWidth}, 400, function(){
            $(".slider:first-child").appendTo(sliderInner); //첫번째 이미지를 sliderInner의 맨 마지막으로 보낸다.
            sliderInner.css("left","")
        });
   };





   sliderBtn.find(".prev").click(function(){
        movePrev();
    })
   sliderBtn.find(".next").click(function(){
        moveNext();
   })

   window.onload = function() {

    }
