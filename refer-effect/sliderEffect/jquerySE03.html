<style>
    /* slider */
    .slider-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .slider-img img{
        width: 100%;
    }
    .slider-img {
       position: absolute;
       left: 50%; top: 50%;
       transform: translate(-50%, -50%);
       width: 800px;
       height: 480px;
       overflow: hidden;
    }
    .slider-inner {
       float: left;
       width: 4000px;
       height: 480px;
       position: relative;
    }
    .slider-inner .slider {
       float: left;
       width: 800px;
       height: 480px;
       position: relative;
    }
    .slider-inner .slider::before {
        content: "이미지1";
        position: absolute;
        left: 5px; top: 5px;
        background: rgba(0,0,0,.4);
        color: #fff;
        padding: 5px 10px 3px;
        font-family: 'NEXON Lv1 Gothic OTF';
    }
    .slider-inner .slider:nth-child(1){z-index:5;}
    .slider-inner .slider:nth-child(2){z-index:4;}
    .slider-inner .slider:nth-child(3){z-index:3;}
    .slider-inner .slider:nth-child(4){z-index:2;}
    .slider-inner .slider:nth-child(5){z-index:1;}
    /* .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";} */
    .slider-inner .slider::before {content: attr(data-name);}

</style>
</head>
