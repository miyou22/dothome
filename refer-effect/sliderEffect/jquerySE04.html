<style>
    /* slider */
    .slider-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .slider-img img{
        width: 100%;
    }
    .slider-img {
       width: 600px;
       height: 360px;
       overflow: hidden;
       margin: 10px;
    }
    .slider-inner {
       float: left;
       width: 600px;
       height: 1800px;
       position: relative;
    }
    .slider-inner .slider {
       float: left;
       width: 600px;
       height: 360px;
       position: relative;
    }
    .slider-inner .slider::before {
        content: "이미지1";
        position: absolute;
        left: 5px; top: 5px;
        background: rgba(0,0,0,.4);
        color: #fff;
        padding: 5px 10px 3px;
        font-family: 'NEXON Lv1 Gothic OTF';
    }
    .slider-inner .slider:nth-child(1){z-index:5;}
    .slider-inner .slider:nth-child(2){z-index:4;}
    .slider-inner .slider:nth-child(3){z-index:3;}
    .slider-inner .slider:nth-child(4){z-index:2;}
    .slider-inner .slider:nth-child(5){z-index:1;}
    /* .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";} */
    .slider-inner .slider::before {content: attr(data-name);}

</style>
</head>

<script>
   const sliderWrap = $(".slider-wrap");

   const sliderImg = $(".slider-img1");
   const sliderInner = $(".slider-inner1");
   const slider = $(".slider1");

   let currentIndex = 0;
   let sliderHeight = slider.height();
   
   //콜백함수?=> 함수안에 함수; 재귀함수?=>자기 자신의 함수를 다시한번 돌림
   setInterval(function(){
    sliderInner.animate({top: -sliderHeight}, 600, "easeOutExpo", function(){
        $(".slider1:first-child").appendTo(sliderInner); //appendTo는 해당선택자를 마지막으로 보낸다. 즉 slider의 첫번째 그림을 마지막으로 보내 첫번째 화면으로 보낸다.
        sliderInner.css("top","");
    });
   }, 2000);//3초마다 setInterval이 실행됨


   const sliderImg2 = $(".slider-img2");
   const sliderInner2 = $(".slider-inner2");
   const slider2 = $(".slider2");

   
   let currentIndex2 = 0;
   let sliderCount2 = slider2.length;
   let sliderHeight2 = slider2.height();
   let sliderDuration2 = 600;
   let sliderEasing2 = "easeOutExpo";

   setInterval(function(){
       
        ( currentIndex2 < sliderCount2-1) ? currentIndex2++ : currentIndex2 = 0;

        let sliderPosition = currentIndex2 * -sliderHeight2;
        sliderInner2.animate({top:sliderPosition}, sliderDuration2, sliderEasing2);
        // currentIndex = currentIndex % 5;
   }, 2000);
