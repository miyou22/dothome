<style>
    /* slider */
    .slider-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .slider-img img{
        width: 100%;
    }
    .slider-img {
       position: absolute;
       left: 50%; top: 50%;
       transform: translate(-50%, -50%);
       width: 800px;
       height: 480px;
       overflow: hidden;
    }
    .slider-inner {
       float: left;
       /* width: 4000px; */
       height: 480px;
       position: relative;
    }
    .slider-inner .slider {
       float: left;
       width: 800px;
       height: 480px;
       position: relative;
    }
    .slider-inner .slider::before {
        content: "이미지1";
        position: absolute;
        left: 5px; top: 5px;
        background: rgba(0,0,0,.4);
        color: #fff;
        padding: 5px 10px 3px;
        font-family: 'NEXON Lv1 Gothic OTF';
    }
    .slider-inner .slider:nth-child(1){z-index:5;}
    .slider-inner .slider:nth-child(2){z-index:4;}
    .slider-inner .slider:nth-child(3){z-index:3;}
    .slider-inner .slider:nth-child(4){z-index:2;}
    .slider-inner .slider:nth-child(5){z-index:1;}
    /* .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";} */
    .slider-inner .slider::before {content: attr(data-name);
    }

    .slider-btn a{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,.4);
        text-align: center;
        line-height: 50px;
        transition: all 0.2s;
        display: block;
        color: #fff;
        text-decoration: none;
    }
    .slider-btn a:hover{
        background: rgba(241,96,86,1);
    }
    .slider-btn .prev {
        left: 0;
    }
    .slider-btn .next{
        right: 0;
    }
    .slider-dot {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
    }
    .slider-dot .dot{
        width: 20px;
        height: 20px;
        background: rgba(0,0,0,.4);
        display: inline-block;
        border-radius: 50%;
        transition: all 0.3s;
        text-indent: -9999px;
        margin: 3px;
    }
    .slider-dot .dot.active {
        background: rgba(255,255,255,0.9);
    }

<script>
   const sliderInner = $(".slider-inner");
   const slider = $(".slider");
   const sliderBtn = $(".slider-btn");
   const sliderDot = $(".slider-dot");

   let sliderCount = slider.length;
   let sliderWidth = slider.width();
   let sliderTotalWidth = sliderWidth * sliderCount;
   let currentIndex = 0;
   let dotIndex = "";
   
   //이미지 가로값 셋팅
   sliderInner.css({width: sliderTotalWidth});
   slider.css({width: sliderWidth});

   //닷 버튼 생성
   //이미지 갯수만큼 닷 메뉴 생성
   slider.each(function(index){
      dotIndex += "<a href='#' class='dot'>"+ index +"</a>";
   });
   sliderDot.html(dotIndex);
   sliderDot.find("a").eq(currentIndex).addClass("active");

   //이미지 움직이기
   function gotoSlider(num){
       sliderInner.animate({left: -sliderWidth * num}, 500, "easeInQuart");
       currentIndex = num;
       sliderDot.find("a").removeClass("active").eq(currentIndex).addClass("active");
       console.log(num)
       console.log(currentIndex)
   }

   //닷 버튼 클릭하기
   sliderDot.on("click", "a", function(e){
       e.preventDefault();
       gotoSlider($(this).index())
   })


   //버튼 클릭하기
   //sliderBtn.click(function(){})
   sliderBtn.on("click", "a", function(e){   //on은 클릭뿐만이 아니라 여러이벤트도 같이 사용가능하다.
       e.preventDefault();
       let nextIndex = (currentIndex +1) % sliderCount; //두번이상 하기위해 currentIndex가 수가 늘어나든 줄어들든 해야함. 그r것이 위에 있는 currentIndex = num 이다.
       let prevIndex = (currentIndex -1) % sliderCount;
       console.log(prevIndex) 
       console.log(currentIndex) 
       if(currentIndex == 0) prevIndex = sliderCount -1; //이전버튼을 첫번째 화면에서 누르면 5번 이미지가 나오도록 설정


       if($(this).hasClass("prev")){
         gotoSlider(prevIndex)
       } else{
         gotoSlider(nextIndex)
       }
   });




   window.onload = function() {

        //animate();

    }
</script>
