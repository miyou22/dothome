<style>
    
/* mouseCont */
.mouseCont {
    display: flex;
    align-items: center;
    justify-content: center; /* 이거와 같이 써야하는건 height 왜냐하면 기준점이 없기 때문에 height가 없으면 적용이 안된다 */
    flex-direction: column; /* 줄바꿈 */
    color: #000;
    height: 100vh; 
    width: 100%;
    overflow: hidden;
    font-family: 'NEXON Lv1 Gothic OTF';
    cursor: none;
}
.mouseCont p {
    font-size: 2.5vw;
    line-height: 2.3;
    font-weight: 300;
    }
.mouseCont h2 {
    font-size: 3vw;
    font-weight: normal;
    font-weight: 400; 
    }
.mouseCont em {
    font-style: normal;
    border-bottom: 0.2vw dashed #000;
    color: red;
    }
.cursor {
    position: absolute;
    left: 0; top: 0;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    z-index: 9999;
    background-color: rgba(255,255,255,0.1);
    user-select: none;
    pointer-events: none;
    transition: transform 0.3s, opacity 0.2s;
}
.cursor.active {
    opacity: .5s;
    transform: scale(0);
}
.cursor-follower {
    position: absolute;
    width: 30px;
    height: 30px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    user-select: none;
    pointer-events: none;
    transition: transform 0.6s ease-in-out, opacity 0.2s ease-in-out;
}
.cursor-follower.active{
    transform: scale(8);
    background: rgba(247, 246, 189, 0.253);
}


</style>
</head>

<script>

     const cursor = $(".cursor");
     const follower = $(".cursor-follower");

    //움직임 효과
    $(window).mousemove(function(e){
        cursor.css({left: e.pageX -5, top: e.pageY -5})
        follower.css({left: e.pageX -15, top: e.pageY-15})
            
    });

    //오버효과
    $(".mouseCont em").hover(function(){
        cursor.addClass("active");
        follower.addClass("active");
    }, function(){
        cursor.removeClass("active");
        follower.removeClass("active");
    });
    $(".info").hover(function(){
        cursor.addClass("active");
        follower.addClass("active");
    }, function(){
        cursor.removeClass("active");
        follower.removeClass("active");
    });
    $(".info right li").hover(function(){
        cursor.addClass("active");
        follower.addClass("active");
    }, function(){
        cursor.removeClass("active");
        follower.removeClass("active");
    });

    // 출력용
    $(window).mousemove(function(e){
        $(".pageX").text(e.pageX + "px");       //페이지 X좌표 기준
        $(".pageY").text(e.pageY + "px");       //페이지 Y좌표 기준
            });
