<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);
        .nanumgothic * {
        font-family: 'Nanum Gothic', sans-serif;
        }
        body{
           font-family: 'Nanum Gothic', sans-serif;
           margin: 0;
        }
        li{list-style: none;}
        .container{
            width: 1100px;
            margin: 0 auto;
            background-color: red;
        }
        .Hmenu{
            display: flex;
            justify-content: space-between;
        }
        .logo{}
        .logo img{}
        .Hmenu ul{
            display: flex;
            justify-content: space-between;
            line-height: 2;
        }
        .Hmenu ul li{
            margin-right: 40px;
            
        }
        .Hmenu ul li:last-child{
            margin-right: 0;
        }
        /* slider */
        #nav{
            background-color: blue;
        }
        /* slider */
    .slider-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .slider-img img{
        width: 100%;
        width: 100%;
    }
    .slider-img {
       position: absolute;
       left: 50%; top: 50%;
       transform: translate(-50%, -50%);
       width: 100%;
       height: 800px;
       overflow: hidden;
    }
    .slider-inner {
       float: left;
       width: 4000px;
       height: 800px;
       position: relative;
    }
    .slider-inner .slider {
       float: left;
       width: 100%;
       height: 800px;
       position: relative;
    }
    .slider-inner .slider::before {
        content: "이미지1";
        position: absolute;
        left: 5px; top: 5px;
        background: rgba(0,0,0,.4);
        color: #fff;
        padding: 5px 10px 3px;
        font-family: 'NEXON Lv1 Gothic OTF';
    }
    .slider-inner .slider:nth-child(1){z-index:5;}
    .slider-inner .slider:nth-child(2){z-index:4;}
    .slider-inner .slider:nth-child(3){z-index:3;}
    .slider-inner .slider:nth-child(4){z-index:2;}
    .slider-inner .slider:nth-child(5){z-index:1;}
    /* .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";} */
    .slider-inner .slider::before {content: attr(data-name);
    }

    .slider-btn a{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,.4);
        text-align: center;
        line-height: 50px;
        transition: all 0.2s;
        display: block;
        color: #fff;
        text-decoration: none;
    }
    .slider-btn a:hover{
        background: rgba(241,96,86,1);
    }
    .slider-btn .prev {
        left: 0;
    }
    .slider-btn .next{
        right: 0;
    }
      
    

    </style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="container">
                <div class="Hmenu">
                    <div class="logo"><img src="/webdesign/assets/img/coding01.jpg" alt="로고"></div>
                    <ul>
                        <li>무역통상정보</li>
                        <li>회사/업무지원</li>
                        <li>무역통계</li>
                        <li>협회안내</li>
                    </ul>
                </div>
            </div>
        </header>
        <nav id="nav">
            <div class="slider-wrap">
            <div class="slider-img">
                <div class="slider-inner">
                    <div class="slider" data-name="이미지1"><img src="/webdesign/assets/img/coding02.jpg" alt="이미지1"></div>
                    <div class="slider" data-name="이미지2"><img src="/webdesign/assets/img/coding02.jpg" alt="이미지2"></div>
                    <div class="slider" data-name="이미지3"><img src="/webdesign/assets/img/coding02.jpg" alt="이미지3"></div>
                </div>
            </div>
            <div class="slider-btn">
                <a href="#" class="prev">prev</a>
                <a href="#" class="next">next</a>
            </div>
        </div>
        </nav>
            <main id="main"></main>
            <footer id="footer"></footer>
    </div>
</body>
</html>
