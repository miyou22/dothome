<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #F3E5F5;
    }
    #wrap {
        width: 100%;
        margin: 0 auto;
    }
    header {
        width: 100%;
        height: 150px;
        background-color: #e1bee7;
    }
    aside {
        width: 30%;
        height: 700px;
        background-color: #cd93d8;
        float: left;
    }
    section {
        width: 70%;
        height: 700px;
        background-color: #ba68c8;
        float : left;
    }
    footer {
        width: 100%;
        height: 150px;
        background-color: #ab47bc;
        clear: both;
    }
    @media(max-width: 1200px){
        #wrap {
        width: 90%;
        }
    }
    @media(max-width: 800px){
        #wrap {
        width: 100%;
        }
    }
    @media(max-width: 600px){
        aside {
            float: none;
            width: 100%;
            height: 300px;
    }
        section {
            float: none;
            width: 100%;
            height: 300px;
    }
}
</style>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
