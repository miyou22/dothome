    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>레이아웃 시험</title>
        <style>
        *{
            
            margin: 0;
            padding: 0;
        
        }
            body {
                background-color: #e53935;
                color: #fff;
                font-size: 60px;
                text-transform: uppercase;
                text-align: center;
            }
            .wrap {
                width: 1200px;
                height: 1200px;
                margin: 0 auto;
            }
            .header{
                width: 1200px;
                height: 100px;
                line-height: 100px;
                background-color: #880e4f;
                margin-top: 0;
            }
            .nav {
                width: 1200px;
                height: 100px;
                line-height: 100px;
                background-color: #ad1457;
            }
            .side {
                width: 400px;
                height: 900px;
                line-height: 900px;
                background-color: #c2185b;
                float: left;
            }
            .content1 {
                width: 800px;
                height: 450px;
                line-height: 450px;
                background-color: #d81b60 ;
                float: left;
            }
            .sec {
                background-color: #ff5252;
                width: 800px;
                height: 450px;
                line-height: 450px;
                float: left;
            }
            .content2 {
                width: 350px;
                height: 400px;
                line-height: 400px;
                background-color: #e91e63;
                float: left;
                margin: 25px;
            }
            .content3 {
                width: 350px;
                height: 400px;
                line-height: 400px;
                background-color: #e91e63;
                float: left;
                margin: 25px 0 0 25px;
            }
            .footer {
                width: 1200px;
                height: 100px;
                line-height: 100px;
                background-color: #ec407a;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="header">header</div>
            <div class="nav">nav</div>
            <div class="side">side</div>
            <div class="content1">content1</div>
            <div class="sec">
                <div class="content2">cont1</div>
                <div class="content3">cont2</div>
            </div>
            <div class="footer">footer</div>
        </div>    
    </body>
    </html>
