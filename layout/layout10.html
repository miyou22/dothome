<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #e1f5fe;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        aside {
            width: 30%;
            height: 900px;
            background-color: #b3e5fc;
            float: left;
        }
        section {
            width: 70%;
            height: 300px;
            background-color: #81d4fa;
            float: left;
        }
        article {
            width: 70%;
            height: 300px;
            background-color: #4fc3f7;
            float: left;
        }
        nav {
            width: 70%;
            height: 300px;
            background-color: #29b6f6;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #03a9f4;
        }
        @media (max-width : 1220px){
            #wrap {
                width: 100%;
            }
            aside {
                width: 30%;
                height: 900px;                
            }
            section{
                width: 70%;
                height: 450px;
            }
            article {
                width: 70%;
                height: 450px;
            }
            nav {
                width: 100%;
                height: 300px;
            }
        }
        @media (max-width : 800px){
            aside{
                width: 100%;
                height: 200px;
            }
            section{
                width: 50%;
                height: 450px;
            }
            article {
                width: 50%;
                height: 450px;
            }
        }
        @media (max-width : 600px){
            aside {
                width: 100%;
                height: 300px;
            }
            section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
            <nav></nav>
        </main>
        <footer></footer>
    </div>
</body>
</html>
