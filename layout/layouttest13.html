<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
    header {
        width: 100%;
        height: 100px;
        background-color: #e8f5e9;
    }
    nav {
        width: 100%;
        height: 100px;
        background-color: #c8e6c9;
    }
    main {
        overflow: hidden;
    }
    aside {
        width: 20%;
        height: 900px;
        background-color: #81c784;
        float: left;
    }
    article {
        width: 60%;
        height: 900px;
        background-color: #66bb6a;
        float: left;
    }
    section {
        width: 20%;
        height: 900px;
        background-color: #4caf50 ;
        float: left;
    }
    footer {
        width: 100%;
        height: 100px;
        background-color: #43a047;
    }
    @media (max-width: 1000px){
        section {
            width: 100%;
            height: 200px;
          
        }
        aside{
            width: 20%;
            height: 700px;
        }
        article {
            width: 80%;
            height: 700px;
        }
    }
    @media (max-width: 800px){
        aside {
            width: 100%;
            height: 200px;
        }
        article {
            width: 100%;
            height: 400px;
        }
        section {
            width: 100%;
            height: 400px;
        }
    }
    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <aside></aside>
        <article></article>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
