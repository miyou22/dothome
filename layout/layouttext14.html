<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    header {
        width: 100%;
        height: 100px;
        background-color: #e3f2fd;
    }
    hgroup {
        width: 100%;
        height: 100px;
        background-color: #bbdefb;
    }
    main {
        overflow: hidden;
    }
    aside {
        width: 20%;
        height: 900px;
        background-color: #90caf9;
        float: left;

    }
    article {
        width: 80%;
        height: 300px;
        background-color: #64b5f6;
        float: left;
    }
    section {
        width: 80%;
        height: 300px;
        background-color: #42a5f5;
        float: left;

    }
    nav {
        width: 80%;
        height: 300px;
        background-color: #2196f3;
        float: left;

    }
    footer {
        width: 100%;
        height: 100px;
        background-color: #1e88e5;
    }
    @media (max-width: 1000px){
        section {
            height: 450px;
        }
        article{
            height: 450px;
        }
        nav{
            width: 100%;
            height: 300px;
        }
    }
    @media (max-width: 800px){
        aside{
            width: 100%;
            height: 100px;
        }
        article {
        width: 100%;
        height: 300px;
    }
        section {
        width: 100%;
        height: 300px;
    }
    }
    </style>
</head>
<body>
    <header></header>
    <hgroup></hgroup>
    <main>
        <aside></aside>
        <article></article>
        <section></section>
        <nav></nav>
    </main>
    <footer></footer>
</body>
</html>
