<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
</head>
<style>
    @font-face {
    font-family: 'twayfly';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayfly.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
        font-family: 'twayfly';
        color: #fff;
        font-size: 70px;
        text-align: center;
    }
    #header {
        width: 100%;
        height: 115px;
        line-height: 115px;
        background-color: #c5cae9;
        
    }
    #banner {
        width: 100%;
        height: 750px;
        line-height: 750px;
        background-color: #9fa8da;
       
    }
    #contents1 {
        width: 100%;
        height: 2277px;
        line-height: 2277px;
        background-color: #7986cb;
    }
    #contents2 {
        width: 100%;
        height: 1570px;
        line-height: 1570px;
        background-color: #5c6bc0;
    }
    #contents3 {
        width: 100%;
        height: 530px;
        line-height: 530px;
        background-color: #3f51b5;
    }
    #footer {
        width: 100%;
        height: 270px;
        line-height: 270px;
        background-color: #3949ab;
    }
    .header-inner {
        width: 1200px;
        height: 115px;
        background-color: #CE93D8;
        margin: 0 auto;
    }
    .banner-inner {
        width: 1200px;
        height: 750px;
        background-color: #BA68C8;
        margin: 0 auto;
    }
    .contents1-inner {
        width: 1200px;
        height: 2277px;
        background-color: #AB47BC;
        margin: 0 auto;
    }
    .contents2-inner {
        width: 1200px;
        height: 1570px;
        background-color: #9C27B0;
        margin: 0 auto;
    }
    .contents3-inner {
        width: 1200px;
        height: 530px;
        background-color: #8E24AA;
        margin: 0 auto;
    }
    .footer-inner {
        width: 1200px;
        height: 270px;
        background-color: #7B1FA2;
        margin: 0 auto;
    }
    
</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner">header(1200px*115px)</div>
        </div>
        <div id="banner">
            <div class="banner-inner">banner(1200px*750px)</div>
        </div>
        <div id="contents1">
            <div class="contents1-inner">contents1(1200px*2280px)</div>
        <div id="contents2">
                <div class="contents2-inner">contents2(1200px*1570px)</div>    
        <div id="contents3">
                <div class="contents3-inner">contents3(1200px*530px)</div>
        <div id="footer">
            <div class="footer-inner">footer(1200px*270px)</div>
        </div>
    </div>
</body>
</html>
