<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
        }
        .wrap{}
        .container{
            width: 1200px;
            height: 1200px;
        }
        header{
            overflow: hidden;
            text-align: center;
        }
        .logo{
            display: inline-block;
            width: 20%;
            height: 100px;
            color: #fff;
            background: #CFC5E6;
            line-height: 100px;
        }
        .menu{
            display: inline-block;
            width: 80%;
            height: 100px;
            color: #fff;
            background: #AF9FD6;
            float: right;
            line-height: 100px;
        }
        .slider{
            width: 100%;
            height: 400px;
            color: #fff;
            background: #9078C8;
            text-align: center;
            line-height: 400px;
        }
        main{
            overflow: hidden;
            height: 250px;
        }
        .gongji{
            display: inline-block;
            width: 400px;
            height: 250px;
            background: #785BBC;
            float: left;
            text-align: center;
            line-height: 250px;
            color: #fff;

        }
        .gallery{
            display: inline-block;
            width: 400px;
            height: 250px;
            background: #6041B1;
            float: center;
            text-align: center;
            line-height: 250px;
            color: #fff;

        }
        .popup{
            display: inline-block;
            width: 400px;
            height: 250px;
            background: #573BAA;
            float: right;
            text-align: center;
            line-height: 250px;
            color: #fff;
        }
        footer{
            overflow: hidden;
        }
        .endLogo{
            display: inline-block;
            width: 200px;
            height: 100px;
            color: #fff;
            background: #573BAA;
            float: left;
            line-height: 100px;
            text-align: center;

        }
        .copyright{
            display: inline-block;
            width: 800px;
            height: 100px;
            color: #fff;
            background: #4C34A2;
            float: center;
            line-height: 100px;
            text-align: center;

        }
        .SNS{
            display: inline-block;
            width: 200px;
            height: 100px;
            color: #fff;
            background: #402E9A;
            float: right;
            line-height: 100px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <header>
                    <div class="logo">로고</div>
                    <div class="menu">메뉴</div>
            </header>
            <banner>
                    <div class="slider">이미지 슬라이드</div>
            </banner>
            <main>
                    <div class="gongji">공지사항</div>
                    <div class="gallery">갤러리</div>
                    <div class="popup">팝업</div>
            </main>
            <footer>
                    <div class="endLogo">로고</div>
                    <div class="copyright">Copyright</div>
                    <div class="SNS">SNS</div>
            </footer>
        </div>
</div>
</body>
</html>
