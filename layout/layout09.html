<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습9</title>
<style>
    #wrap {
        width: 100%;
        margin: 0 auto;
    }
    header {
        width: 100%;
        height: 100px;
        background-color: #e8f5e9;
    }
    main {
        overflow: hidden;
    }
    nav {
        width: 20%;
        height: 700px;
        background-color: #81c784;
        float: left;
    }
    section {
        width: 60%;
        height: 700px;
        background-color: #66bb6a;
        float: left;
    }
    aside {
        width: 20%;
        height: 700px;
        background-color: #4caf50;
        float: left;
    }
    footer {
        width: 100%;
        height: 100px;
        background-color: #43a047;
    }   
    @media (max-width: 1220px){
        nav {
            width: 30%;
            height: 700px;
        }
        section { 
            width: 70%;
            height: 700px;
        }
        aside {
            width: 100%;
            height: 300px;
        }
    }
    @media (max-width: 800px){
        nav {
            width: 0%;
            height: 0%;
        }
        section {
            width: 100%;
            height: 400px;
        }
        aside {
            width: 100%;
            height: 400px;
        }
    }
    @media(max-width: 500px){
        header{
            width: 100%;
            height: 300px;
        }
        section {
            width: 100%;
            height: 300px;
        }
        aside {
            width: 100%;
            height: 300px;
        }
        footer {
            width: 100%;
            height: 300px;
        }
   
    }
</style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <nav></nav>
            <section></section>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
