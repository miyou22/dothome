<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습11</title>
    <style>
        *{
            margin: 0;
            auto: 0;
        }
        header{
            height: 100px;
            line-height: 100px;
            background-color: #ff8a80;
        }
        aside {
            height: 400px;
            line-height: 100px;
            background-color: #ff5252;
        }
        section {   
            height: 800px;
            line-height: 100px;
            background-color: #ff1744;
        }
        footer {
            height: 100px;
            line-height: 100px;
            background-color: #d50000;
        }
        .header-innor {
            width: 1200px;
            height: 100px;
            background-color: #ff80ab;
            margin: 0 auto;
        }
        .aside-innor {
            width: 1200px;
            height: 400px;
            background-color: #ff4081;
            margin: 0 auto;
        }
        .section-innor {
            width: 1200px;
            height: 800px;
            background-color: #f50057;
            margin: 0 auto;
        }
        .footer-innor {
            width: 1200px;
            height: 100px;
            background-color: #c51162;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-innor"></div>
    </header>
    <main>
        <aside>
            <div class="aside-innor"></div>
        </aside>
        <section>
            <div class="section-innor"></div>
        </section>
    </main>    
    <footer>
        <div class="footer-innor"></div>
    </footer>
</body>
</html>
