<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #747474;
            text-transform: uppercase;
            text-align: center;
        }
        .header {
            background-color: #880e4f;
            width: 1200px;
            height: 100px;
        }
        .nav {
            background-color: #ad1457;
            width: 1200px;
            height: 100px;
        }
        .side {
            background-color: #c2185b;
            width: 400px;
            height: 900px;
            float: left;
            line-height: 900px;
        }
      
        .section {
            background-color: #e53935;
            width: 800px;
            height: 900px;
            line-height: 900px;
            float: left;
        }
        .section .content1 {
            background-color: #d81b60;
            width: 800px;
            height: 450px;
            line-height: 450px;
            
        }
        .section .cont1 {
            background-color: #e91e63;
            width: 190px;   
            height: 190px;
            line-height: 190px;
        }
        .section .cont2 {
            background-color: #e91e63;
            width: 190px;   
            height: 190px;
            line-height: 190px;
        }
        .footer {
            background-color: #ec407a;
            width: 1200px;
            height: 100px;
            clear: both;
        }
      

    </style>
</head>
<body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <side class="side">side</side>
    <section class="section">
        <content1 class="content1">content1</content1>
        <cont1 class="cont1">cont1</cont1>
        <cont2 class="cont2">cont2</cont2>
    </section>
    <footer class="footer">footer</footer>
</body>
</html>
