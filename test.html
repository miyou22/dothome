<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       label {
display: inline-block;
padding: 5px;
position: relative;
padding-left: 20px;
}

label input {
display: none;
}

label span {
border: 1px solid #ccc;
width: 15px;
height: 15px;
position: absolute;
overflow: hidden;
line-height: 1;
text-align: center;
border-radius: 100%;
font-size: 10pt;
left: 0;
top: 50%;
margin-top: -7.5px;
}

input:checked+span {
background: #ccf;
border-color: #ccf;
}
    </style>
</head>
<body>
<h3>Select One</h3>
<label><input type="radio" name="select"/><span>Y</span> Item
1</label>
<label><input type="radio" name="select" /><span>N</span> Item
2</label>
</body>
</html>
